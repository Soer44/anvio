<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная реальность в Москве в клубах ANVIO</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="header__logo">
            <img src="img/anvio-logo-horizontal-red@3x 2.png" alt="">
        </div>
        
            <div class="frame3">
                <div class="frame2">
                    <a href="#">Развлечения <img src="img/Vector5.png" alt="vector5"> </a>
                </div>
                <div class="frame1">
                    <a href="#">Праздники <img src="img/Vector5.png" alt="vector5"> </a>
                </div>
                <a href="#">Сертификаты</a>
                <a href="#">Контакты</a>
            </div>
            <div class="frame6">
                <a href="#">Купить билет</a>
            </div>
            <div class="frame8">
                <a href="#">+7 (495) 133-02-43</a>
                <div class="frame5">
                    <a href="#">Москва<img src="img/Vector5.png" alt="vector5"></a>
                </div>
                    <a href="#">Войти</a>
                <div class="frame4">
                    <a href="#">RU<img src="img/Vector5.png" alt="vector5"></a>
                </div>
                    <a href="#" id="menu" class="icon">&#9776;</a>
            </div>
            </div>
        
    </header>
 
    <main>

        <div class="main__h1">
            <h1>Бронирование сеанса</h1>
        </div>
       
        <div class="leftbar">
            <div class="stage">
                <p>1</p>
                <div class="point__stage"></div>
                <p>2</p>
                <div class="point__stage_2_3"></div>
                <p>3</p>
                <div class="point__stage_3_4"></div>
                <p>4</p>
                <div class="point__stage_4_5" ></div>
                <p>5</p>
            </div>            
        </div>

        <div class="main__block">
            <div class="select__place__game">
                <h1>Выберите место игры</h1>
                <div class="gameplace">
                    <p>Москва, Театральный проезд, дом 5/1</p>
                </div>
            </div>
            <div class="select__game">
                <h1>Выберите игру</h1>
                <div class="game">
                    <img class="slider__item" src="img/selectonplace.png" alt="1">
                    <img class="slider__item" src="img/city_z.png" alt="2">
                    <img class="slider__item" src="img/city_z1.png" alt="3">
                    <img id="end" src="img/city_z_antidote.png" alt="4">
                </div>
            </div>
            <div class="select__date">
                <h1>Выберите дату  </h1>
                <div class="calendar">
                    <a href="#"><img src="img/data.png" alt=""></a>
                    
                </div>
            </div>
            <div class="select__time">
                <h1>Выберите сеанс</h1>
            </div>
            <div class="order__information">
                <h1>Информация о заказе и оплата</h1>
                <form action="#" name="newform" method="post" class="contact__form">
                    
                    <input required placeholder="Имя" name="name" type="text" class="user__input">
                    <input required placeholder="Email" name="email" type="text" class="user__input2">  
                    <input type="submit" value="ПОДТВЕРДИТЬ" class="btn">    
                    </form>
                </div>
            </div>
        </div>
    


    </main>



    
</body>
</html>
